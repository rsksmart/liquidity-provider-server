name: Liquidity Provider Server CI

on:
  push:
    branches: [ QA-Test, Stable-Test, master ]
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  unit-tests:
    name: Unit tests execution
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version-file: 'go.mod'

      - name: Check go version
        run: go version

      - name: Install dependencies
        run: go mod download

      - name: Run unit test
        run: make test

  code-lint:
    name: Source code format validation
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version-file: 'go.mod'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@d6238b002a20823d52840fda27e2d4891c5952dc #v4.0.1
        with:
          version: v1.55.2
