version: "3"
services:
  lps:
    build:
      context: ../../
      dockerfile: docker-compose/lps/Dockerfile
      args:
        UID: "${LPS_UID}"
    image: lps:latest
    container_name: lps01
    environment:
      - LIQUIDITY_PROVIDER_RSK_ADDR
      - LIQUIDITY_PROVIDER_RSK_KEY
      - LIQUIDITY_PROVIDER_RSK_KEY_PASS
      - BTCD_RPC_USER
      - BTCD_RPC_PASS
      - RSK_CHAIN_ID
      - LBC_ADDR
      - LPS_STAGE
      - MONGODB_USER
      - MONGODB_PASSWORD
      - MONGODB_DATABASE
      - MONGODB_LOCAL_PORT
      - MONGODB_LOCAL_HOST
      - RSKJ_CONNECTION_STRING
      - ERP_KEYS
      - BTC_NETWORK
      - BTC_ENDPOINT
      - BTC_USERNAME
      - BTC_PASSWORD
    ports:
      - "8080:8080"
    volumes:
      - ${LPS_HOME:-./volumes/lps/db}:/home/lps/db
      - ${LPS_HOME:-./volumes/lps/logs}:/home/lps/logs
    networks:
      - net_lps
    command: ["sh", "start.sh"]
