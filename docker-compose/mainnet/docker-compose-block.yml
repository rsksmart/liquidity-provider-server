version: "3"
services:
  bitcoind:
    build:
      context: ./bitcoind
      args:
        UID: "${LPS_UID}"
    image: bitcond:latest
    container_name: bitcoind01
    ports:
      - "5555:5555"
    volumes:
      - /mnt/bitcoind:/home/bitcoin/
    networks:
      - net_lps
    command: ["bitcoind", "-rpcuser=${BTCD_RPC_USER}", "-rpcpassword=${BTCD_RPC_PASS}", "-addresstype=legacy", "-printtoconsole", "-server", "-txindex", "-deprecatedrpc=signrawtransaction", "-deprecatedrpc=accounts","-rpcbind=0.0.0.0", "-rpcallowip=0.0.0.0/0", "-rpcport=5555", "-wallet=walletflyover"]

networks:
  net_lps:
    driver: "bridge"